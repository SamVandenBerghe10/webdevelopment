<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
<form method="post">
    <div class="form">
        <label>First name*:</label><input type="text" name="First name" autofocus="autofocus" placeholder="Your first name">
    </div>
    <div class="form">
        <label>Last name*:</label><input type="text" name="Last name" placeholder="Your first name">
    </div>
    <div class="form">
        <label>Which sport do you train?</label>
    </div>
    <div class="form">
        <label for="running">Running</label><input type="checkbox" name="running" id="running">
    </div>
    <div class="form">
        <label for="swimming">Swimming</label><input type="checkbox" name="swimming" id="swimming">
    </div>
    <div class="form">
        <label for="rowing">Rowing</label><input type="checkbox" name="rowing" id="rowing">
    </div>
    <div class="form">
        <label>What is your gender?</label>
    </div>
    <div class="form">
        <input type="radio" name="male"/><label>Male</label>
    </div>
    <div class="form">
        <input type="radio" name="female"/><label>Female</label>
    </div>
    <div class="form">
        <label>Favorite Movie:</label><input type="text" name="movie">
    </div>
    <div class="form">
        <label>Favorite quote:</label><input type="text" placeholder="Write your favorite quote" name="qoute">
    </div>
    <div class="form">
        <label>Password*:</label><input type="password" name="password">
    </div>
    <div class="form">
        <label>Favorite food:</label>
        <select name="eten" size="1">
            <option id="hamburger">Hamburger </option>
            <option id="pizza">Pizza </option>
            <option id="noten">Noten </option>
            <option id="kaas">Kaas </option>
            <option id="pitta">Pitta met looksaus </option>
        </select>
    </div>
    <div class="form">
        <input type="file" name="file">
    </div>
    <div class="form">
        <label>Email adress:</label><input type="email" placeholder="Enter your email adress" name="email">
    </div>
    <div class="form">
        <label>Favorite site:</label><input type="url"  placeholder="Enter the URL of your favorite site" name="site">
    </div>
    <div class="form">
        <label>Favorite number between 1-10:</label><input type="number" max="10" min="1" name="number1-10">
    </div>
    <div class="form">
        <label>Favorite number between 11-1000:</label><input type="range" max="1000" min="11" name="number11-1000">
    </div>
    <div class="form">
        <label>When were you born:</label><input type="date" name="date">
    </div>
    <div class="form">
        <label>Belgian zip code reg number:</label><input type="text" placeholder="9999" name="zip">
    </div>
    <div class="form">
        <label>What is your favorite color:</label><input type="color" name="color">
    </div>
    <div class="form">
        <label>Search for something:</label><input type="search" name="search">
    </div>
    <div class="form">
        <input type="submit" name="submit">
    </div>

</form>

</body>
</html>
